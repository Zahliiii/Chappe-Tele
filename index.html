<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ChappeTelegraph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }

      #unity-canvas {
        width: 100vw !important;
        height: 100vh !important;
        background: #231F20;
        display: block;
        position: fixed;
        top: 0;
        left: 0;
      }

      #rotate-notice {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #000;
        color: white;
        font-size: 2em;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        text-align: center;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <div id="rotate-notice">Por favor gira tu dispositivo a orientación vertical para jugar.</div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <script src="Build/WebGLChappeTelegraph.loader.js"></script>
    <script>
      function updateOrientation() {
        const isLandscape = window.innerWidth > window.innerHeight;
        const canvas = document.getElementById('unity-canvas');
        const notice = document.getElementById('rotate-notice');

        if (isLandscape) {
          canvas.style.display = 'none';
          notice.style.display = 'flex';
        } else {
          canvas.style.display = 'block';
          notice.style.display = 'none';
        }
      }

      // Escuchar cambios de orientación
      window.addEventListener('orientationchange', updateOrientation);
      window.addEventListener('resize', updateOrientation);
      window.addEventListener('load', updateOrientation);

      // Crear la instancia de Unity
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGLChappeTelegraph.data",
        frameworkUrl: "Build/WebGLChappeTelegraph.framework.js",
        codeUrl: "Build/WebGLChappeTelegraph.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GamesLithium",
        productName: "ChappeTelegraph",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
