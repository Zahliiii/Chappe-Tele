<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ChappeTelegraph</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }

      canvas {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/WebGLChappeTelegraph.loader.js"></script>
    <script>
      // Crear instancia del juego
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGLChappeTelegraph.data",
        frameworkUrl: "Build/WebGLChappeTelegraph.framework.js",
        codeUrl: "Build/WebGLChappeTelegraph.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GamesLithium",
        productName: "ChappeTelegraph",
        productVersion: "1.0",
      });

      // Intentar fullscreen al primer toque
      function goFullscreen() {
        const canvas = document.getElementById("unity-canvas");
        if (canvas.requestFullscreen) {
          canvas.requestFullscreen();
        } else if (canvas.webkitRequestFullscreen) {
          canvas.webkitRequestFullscreen();
        } else if (canvas.msRequestFullscreen) {
          canvas.msRequestFullscreen();
        }
      }

      // Activar fullscreen al tocar el canvas (una sola vez)
      document.addEventListener("DOMContentLoaded", () => {
        const canvas = document.getElementById("unity-canvas");
        canvas.addEventListener("click", goFullscreen, { once: true });
        canvas.addEventListener("touchstart", goFullscreen, { once: true });
      });
    </script>
  </body>
</html>
