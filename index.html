<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | ChappeTelegraph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }

      #unity-canvas {
        width: 100vw !important;
        height: 100vh !important;
        background: #231F20;
        display: block;
        position: fixed;
        top: 0;
        left: 0;
      }

      @media screen and (orientation: landscape) {
        #unity-canvas {
          display: none !important;
        }
        #rotate-notice {
          display: flex;
        }
      }

      #rotate-notice {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #000;
        color: white;
        font-size: 2em;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        text-align: center;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <div id="rotate-notice">Por favor gira tu dispositivo a orientación vertical para jugar.</div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <script src="Build/WebGLChappeTelegraph.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGLChappeTelegraph.data",
        frameworkUrl: "Build/WebGLChappeTelegraph.framework.js",
        codeUrl: "Build/WebGLChappeTelegraph.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GamesLithium",
        productName: "ChappeTelegraph",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
