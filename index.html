<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>ChappeTelegraph</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #231F20;
    }

    #fullscreen-btn {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
<canvas id="unity-canvas" tabindex="-1"></canvas>
<button id="fullscreen-btn">Pantalla completa</button>

<script src="Build/WebGLChappeTelegraph.loader.js"></script>
<script>
  const canvas = document.querySelector("#unity-canvas");
  const fullscreenBtn = document.getElementById("fullscreen-btn");

  // Mostrar botón tras una interacción táctil (requerido por navegadores móviles)
  window.addEventListener("touchstart", () => {
    fullscreenBtn.style.display = "block";
  }, { once: true });

  fullscreenBtn.addEventListener("click", () => {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen(); // Safari
    else if (el.msRequestFullscreen) el.msRequestFullscreen(); // IE11
    fullscreenBtn.style.display = "none"; // ocultar luego
  });

  createUnityInstance(canvas, {
    dataUrl: "Build/WebGLChappeTelegraph.data",
    frameworkUrl: "Build/WebGLChappeTelegraph.framework.js",
    codeUrl: "Build/WebGLChappeTelegraph.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "GamesLithium",
    productName: "ChappeTelegraph",
    productVersion: "1.0",
  });
</script>
</body>
</html>
